version: '3.3'
services:
  ftp-server:
    image: delfer/alpine-ftp-server
    environment:
      USERS: "user|password"
    ports:
      - "20021:21"
      - "21000-21010:21000-21010"
    networks:
      ftp-uploaders:
        ipv4_address: 10.5.0.5
networks:
  ftp-uploaders:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
